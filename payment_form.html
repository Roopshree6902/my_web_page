<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="back">
    <form action="">
        <h1 id="heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>required fields are followed by *</p>
        <p>Name: *
             <input type="text" name="name" required placeholder="Roopshree">
        </p>
        <fieldset id="field">
            <legend> Gender</legend>
        <p> Male *<input type="radio" name="gender" id="male" required>
            Female *<input type="radio" name="gender" id="female" required>
           
        </p>
        </fieldset>
    <p>Address: 
        <textarea name="Address" id="Address" cols="150" rows="8" placeholder="kumharo ka bas-bilara-jodhpur"></textarea>
    </p>
    <p>Email:*
        <input type="email" name="email" id="email" required placeholder="parmarroopshreeudaywal@gmail.com">
    </p>
    <p>Pincode: *
         <input type="number" name="pincode" id="pincode" required placeholder="342602">
        </p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">Visa</option>
            <option value="master card">Master card</option>
            <option value="Rupay">Rupay</option>
        </select>
    </p>
    <p>Card Number:* 
        <input type="number" name="number" id="number" required placeholder="1234 5678 9765">
    </p>
    <p>Expiration:* 
        <input type="date" name="exp_date" id="exp_date" required placeholder="02/24">
    </p>
    <p>CVV*
        <input type="password" name="CVV" id="CVV" required placeholder="123">
    </p>
    <input type="submit" value="Pay Now">
    <input type="reset" value="Reset">
        
    </form>
</div>
</body>
</html>
